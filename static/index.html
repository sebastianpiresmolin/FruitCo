<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <main>
        <h1 class="title">FruitCo</h1>
        <div class="container">
            <ul>
                <li><button id="showAll">Show All</button></li>
                <li><button id="search">Search by ID or fruit</button></li>
                <li><button id="add">Add fruit box</button></li>
            </ul>
            <div class="showAllBox"></div>
            <div class="searchBox">
                <input type="text" id="searchInput" placeholder="Search by ID or fruit">
                <button id="searchButton">Search</button>
            </div>
            <div class="addBox">
                <input type="text" id="addName" placeholder="Add Name of customer">
                <input type="text" id="addFruit" placeholder="Add fruits">
                <button id="addButton">Add</button>
            </div>
        </div>
    </main>
</body>
</html>
